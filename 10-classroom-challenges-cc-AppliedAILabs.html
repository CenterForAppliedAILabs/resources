            const handleInView = (id) => {

                            </svg>
                        </button>
                    </header>

                    <div className="flex">
                        <SidebarNavigation
                            challenges={challenges}
                            activeId={activeId}
                            onNavigate={handleNavigate}
                            isMobileOpen={mobileMenuOpen}
                            onClose={() => setMobileMenuOpen(false)}
                            onMetaFrameToggle={() => setMetaFrameOpen(!metaFrameOpen)}
                        />

                        <main className="main-content flex-1 md:ml-0 min-h-screen">
                            <div className="max-w-4xl mx-auto px-4 pb-16 md:pb-24 md:pr-8" style={{ maxWidth: '960px', paddingLeft: '0px', marginLeft: '48px', paddingTop: '32px' }}>

                                    <div className="flex items-center justify-center gap-4 mb-6">
                                        <a href="https://www.appliedailabs.com" target="_blank" rel="noopener noreferrer" className="flex items-center gap-2 hover:opacity-80 transition-opacity">
                                            <img
                                                src="https://centerforappliedai.com/wp-content/uploads/2025/03/8e2adab0e3f168217b0338d68bba5992.png"

                                                className="h-12 object-contain"

                                            src="https://www.usuniversity.edu/_next/image?url=%2F_next%2Fstatic%2Fmedia%2Fusuniversity.f2a35715.png&w=256&q=75"

                                </header>

                                <section>
                                    {challenges.map(challenge => (
                                        <ChallengeCard
                                            key={challenge.id}
                                            challenge={challenge}
                                            isActive={activeId === challenge.id}

                                    ))}
                                </section>

                                <footer className="mt-16 pt-8 border-t border-gray-200 text-center text-sm text-gray-500">

                                        <img
                                            src="https://www.usuniversity.edu/_next/image?url=%2F_next%2Fstatic%2Fmedia%2Fusuniversity.f2a35715.png&w=256&q=75"

                                            className="w-8 h-8 object-contain"

                        />
